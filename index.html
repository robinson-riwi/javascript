m" onclick="actualizar(2)">Actualizar</button><button class="btn btn-danger btn-sm" onclick="eliminar(2)">Eliminar</button></td></tr></tbody></table></div></div></div></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script><script>const app = document.getElementById('app');
    window.onload=function(){document.addEventListener("contextmenu",function(e){e.preventDefault()},!1)},app.addEventListener("click",()=>{alert("click izquierdo")});var persons=[{nombre:"Julian",apellidos:"Jimenex",correo:"julian@gmail.com"},{nombre:"Andres",apellidos:"Martinez",correo:"andres@gmail.com"},{nombre:"carmen",apellidos:"matias",correo:"carmen@gmail.com"}];function actualizar(e){nombre=document.getElementById("nombre_"+e).value,apellido=document.getElementById("apellido_"+e).value,correo=document.getElementById("correo_"+e).value,persons[e].nombre=nombre,persons[e].apellidos=apellido,persons[e].correo=correo,console.log(persons)}function eliminar(e){nombre=document.getElementById("nombre_"+e).value,apellido=document.getElementById("apellido_"+e).value,correo=document.getElementById("correo_"+e).value,document.getElementById("element_"+e).innerHTML="",delete persons[e],console.log(persons)}console.log(persons);</script></body></html>
